<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title> <%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" type="text/css" href="//unpkg.com/iview/dist/styles/iview.css">
  </head>
  <body>
  	<div id="app">
		<div class="container-fluid header">
			<div class="container">
				<div class="nav">
					<ul>
						<li v-for="item in navdata">
							<a :href="item.href" 
							   v-text="item.text"
							   :class="{active:item.active}">
							</a>
						</li>
					</ul>
				</div>

				<div class="reg-login">
					<a>注册</a>
					<a>登录</a>
				</div>
			</div>
		</div>

		<div class="top-carousel">
		    <carousel v-model="topCarouselIndex" 
		              :autoplay="true"
                      :autoplay-speed="3000"
                      :style="{height:topCarouselHeight}">
		        <carousel-item>
		            <div :style="{height:topCarouselHeight}" class="carousel-i carousel-1"></div>
		        </carousel-item>
		        <carousel-item>
		            <div :style="{height:topCarouselHeight}" class="carousel-i carousel-2"></div>
		        </carousel-item>
		        <carousel-item>
		            <div :style="{height:topCarouselHeight}" class="carousel-i carousel-3"></div>
		        </carousel-item>
		        <carousel-item>
		            <div :style="{height:topCarouselHeight}" class="carousel-i carousel-4"></div>
		        </carousel-item>
		    </carousel>
		</div>

		<div class="container main">

			<div class="main-timeline">
			    <timeline>
			        <timeline-item>
			            <p class="time">1976年</p>
			            <p class="content">Apple I 问世</p>
			        </timeline-item>
			        <timeline-item>
			            <p class="time">1984年</p>
			            <p class="content">发布 Macintosh</p>
			        </timeline-item>
			        <timeline-item>
			            <p class="time">2007年</p>
			            <p class="content">发布 iPhone</p>
			        </timeline-item>
			        <timeline-item>
			            <p class="time">2010年</p>
			            <p class="content">发布 iPad</p>
			        </timeline-item>
			        <timeline-item>
			            <p class="time">2011年10月5日</p>
			            <p class="content">史蒂夫·乔布斯去世</p>
			        </timeline-item>
			        <timeline-item>
			            <p class="time">2017年</p>
			            <p class="content">发布iphoneX</p>
			        </timeline-item>
			    </timeline>
			</div>

		    <div class="main-form">
				<i-form ref="formValidate" :model="formValidate" :rules="ruleValidate" :label-width="80">
			        <form-item label="姓名" prop="name">
			            <i-input v-model="formValidate.name" placeholder="请输入姓名"></i-input>
			        </form-item>
			        <form-item label="邮箱" prop="mail">
			            <i-input v-model="formValidate.mail" placeholder="请输入邮箱"></i-input>
			        </form-item>
			        <form-item label="城市" prop="city">
			            <i-select v-model="formValidate.city" placeholder="请选择所在地">
			                <i-option value="beijing">北京市</i-option>
			                <i-option value="shanghai">上海市</i-option>
			                <i-option value="shenzhen">深圳市</i-option>
			            </i-select>
			        </form-item>
			        <form-item label="选择日期">
			            <row>
			                <i-col span="11">
			                    <form-item prop="date">
			                        <date-picker type="date" placeholder="选择日期" v-model="formValidate.date"></date-picker>
			                    </form-item>
			                </i-col>
			                <i-col span="2" style="text-align: center">-</i-col>
			                <i-col span="11">
			                    <form-item prop="time">
			                        <time-picker type="time" placeholder="选择时间" v-model="formValidate.time"></time-picker>
			                    </form-item>
			                </i-col>
			            </row>
			        </form-item>
			        <form-item label="性别" prop="gender">
			            <radio-group v-model="formValidate.gender">
			                <radio label="male">男</radio>
			                <radio label="female">女</radio>
			            </radio-group>
			        </form-item>
			        <form-item label="爱好" prop="interest">
			            <checkbox-group v-model="formValidate.interest">
			                <checkbox label="吃饭"></checkbox>
			                <checkbox label="睡觉"></checkbox>
			                <checkbox label="跑步"></checkbox>
			                <checkbox label="看电影"></checkbox>
			            </checkbox-group>
			        </form-item>
			        <form-item label="介绍" prop="desc">
			            <i-input v-model="formValidate.desc" type="textarea" :autosize="{minRows: 2,maxRows: 5}" placeholder="请输入..."></i-input>
			        </form-item>
			        <form-item>
			            <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
			            <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
			        </form-item>
			    </i-form>
		    </div>
		</div>

		<div class="container-flud footer">
			<h3>烟花飞腾的时候，火焰掉入海中。遗忘就和记得一样，是送给彼此最好的纪念。爱从来都不是归宿，也不是彼此最好的救赎。</h3>
		</div>
	</div>

  	<script src="//unpkg.com/vue/dist/vue.js"></script>
	<script src="//unpkg.com/iview/dist/iview.min.js"></script>
  </body>
</html>
